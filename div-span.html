<!DOCTYPE html>
<html>
<head>
  <title>Classes e ID</title>
  <meta charset="utf-8">
  <style type="text/css">
    #topo{
        background: rgb(105, 105, 121);
    }
    #conteudo{
        background: rgb(202, 176, 180);
    }
    #rodape{
        background: green;
        text-align: center
    }
    #assinatura{
        background: pink;
    }
    .produto{
        background: gray;
        margin: 10px;
    }
  </style>
</head>
<body>
  <div id="topo">
    <img src="imagens/amazon.png"
         width="200">
    <ul>
      <li>Home</li>
      <li>Produtos</li>
      <li>Contatos</li>
    </ul>
  </div>
  <div id="conteudo">
    <div class="produto">
      produto1
    </div>
    <div class="produto">
      produto2
    </div>
    <div class="produto">
      produto3
    </div>
  </div>
  <div id="rodape">
    Todos os direitos reservados
  </div><span id="assinatura">William</span>
</body>
</html>
